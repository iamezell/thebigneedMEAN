<h1>Register</h1>

 <div ng-controller="regiController">
        <h1>{{ message }}</h1>
    <div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay10" style="font-weight:bold">
				<span class="text-success">The Big</span> <span style="color:#ccc; text-shadow:0 1px #fff">NEED</span>
			</h2>
	    </div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-plus-circle fa-lg"></i> Sign up
				</div>
				<div class="panel-body">
					<form class="form-login" id="data-parsley-validate">
						<div class="form-group">
							<label>Username</label>
							<input type="text" id="username" placeholder="Username" class="form-control input-sm bounceIn animation-delay2" name="username" data-parsley-mincheck="6" data-parsley-group="block1" required/>
						</div><!-- /form-group -->
						<div class="form-group">
							<label>Password</label>
							<input type="password" id="password" placeholder="Password" class="form-control input-sm bounceIn animation-delay3" name="password" id="password" data-parsley-mincheck="6" data-parsley-trigger="change" data-parsley-group="block2"required/>
						</div><!-- /form-group -->
						<div class="form-group">
							<label>Confirm Password</label>
							<input type="password" id="confirmPassword" placeholder="Confirm password" class="form-control input-sm bounceIn animation-delay4" id="confirmPassword" name="confirmPassword" data-parsley-equalto="#password" data-parsley-mincheck="6" data-parsley-group="block3" required/>
						</div><!-- /form-group -->
						<div class="form-group">
							<label>Email Address</label>
							<input type="email" id="email" placeholder="Email address" class="form-control input-sm bounceIn animation-delay5" name="email" data-parsley-trigger="change"  data-parsley-group="block4" required/>
						</div><!-- /form-group -->
						
						<!-- <div class="form-group">
							<label class="label-checkbox">
								 <input type="checkbox" data-parsley-trigger="change" name="agreement" required/>
								 <span class="custom-checkbox info bounceIn animation-delay6"></span>
								 I accept the agreement.
							</label>
						</div>   --><!-- /form-group -->

						<div class="seperator"></div>
						<div class="form-group">
							<div class="controls">
								Already have an account? <a href="/signin" class="primary-font login-link">Sign In</a>
							</div>
						</div><!-- /form-group -->
							
						<hr/>
						<div class="form-group">
							<div class="controls text-right">
								<a class="btn btn-success btn-sm bounceIn animation-delay7 login-link signupBtn"><i class="fa fa-plus-circle"></i> Sign up</a>
							</div>
						</div><!-- /form-group -->
					</form>
					<a class="btn btn-block btn-social btn-facebook faceIt">
  					<i class="fa fa-facebook"></i>
  						Sign in with Facebook
					</a>

					</div>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->


    </div>
